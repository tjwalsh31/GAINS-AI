<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAINS AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>GAINS AI</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/workout">Workout Plan</a></li>
                    <li><a href="/meal">Meal Plan</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Welcome to GAINS AI</h1>
        <p>Your personal AI assistant for generating workout and meal plans.</p>

        <section id="workout">
            <h2>Generate Workout Plan</h2>
            <form id="workout-form">
                <label for="exercises">Exercises (comma separated):</label>
                <input type="text" id="exercises" name="exercises">
                
                <label for="skillLevel">Skill Level:</label>
                <select id="skillLevel" name="skillLevel">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                
                <input type="submit" value="Generate Workout">
            </form>
            <div id="workout-result"></div>
        </section>

        <section id="meal">
            <h2>Generate Meal Plan</h2>
            <form id="meal-form">
                <label for="dietaryRestrictions">Dietary Restrictions (comma separated):</label>
                <input type="text" id="dietaryRestrictions" name="dietaryRestrictions">
                
                <label for="favoriteFoods">Favorite Foods (comma separated):</label>
                <input type="text" id="favoriteFoods" name="favoriteFoods">
                
                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories">
                
                <label for="protein">Protein (grams):</label>
                <input type="number" id="protein" name="protein">
                
                <input type="submit" value="Generate Meal Plan">
            </form>
            <div id="meal-result"></div>
        </section>
    </main>

    <footer>
        <p>GAINS AI &copy; 2023</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
